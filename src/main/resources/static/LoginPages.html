<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生选课管理系统</title>
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/LoginPages.css">
</head>
<body>
    <div class="main">
        <div class="title">学生登录页面</div>

        <!-- 返回按钮 -->
        <div class="returnBtn" id="returnBtn">
            &lt;
        </div>

        <!-- 下面注释是我自己写的另外写的的input样式,现已弃用 -->
        <!-- <div class="group">
            <input required="" type="text" class="input">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>UserName</label>
        </div>
        <div class="group">
            <input required="" type="text" class="input">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
        </div> -->

        <!-- 登录盒子 -->
        <div class="login-box">
            <p>Login</p>
            <form action="/login" method="post" id="loginForm">
                <div class="user-box">
                    <input required="" name="username" type="text">
                    <label>UserName</label>
                </div>
                <div class="user-box">
                    <input required="" name="password" type="password">
                    <label>Password</label>
                </div>
                <button class="btn" type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    前往新世界
                </button>

            </form>
            <p>你该不会还没我账户吧-> <a href="./SigninPages.html" class="a2">快来加入</a></p>
        </div>

        <div class="footer">
            <a href="./index.html">点击我回到主页</a>
        </div>

        <div class="copyright">
            <p>Copyright © 2024 SouthAki All Rights Reserved.</p>
        </div>
    </div>
</body>
<script src="./js/LoginPages.js"></script>
<script src="./js/jquery-3.7.1.min.js"></script>
<script>
    // 当表单提交时执行登录请求(Ajax)
    $('#loginForm').submit(function(event) {
        event.preventDefault(); // 阻止表单的默认提交行为
        var formData = $(this).serialize(); // 获取表单数据

        $.ajax({
            type: 'POST',
            url: '/login', // 后端登录接口的URL
            data: formData,
            success: function(response) {

                // 登录成功则重定向回index.html,这一步可以在前端完成
                window.location.href = '/index.html';
                // JSON数据输出区域
                // console.log('登录成功:', response);
                // 更换顶部头像的图片地址
                $('#topAvatar').attr('src', './images/new_avatar.png');
            },
            error: function(xhr, status, error) {
                // 登录失败则显示错误提示
                alert(xhr.responseText); // xhr.responseText 是后端返回的错误消息
            }
        });
    });
</script>
</html>
